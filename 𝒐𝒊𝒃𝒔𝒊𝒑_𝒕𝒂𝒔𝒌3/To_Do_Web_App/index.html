<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="style.css">
   
    <title>ToDoList</title>
</head>
<body>
    <div class="container">

    <div class="header">
       <div id="date"></div>
    </div>
    
    
    <div class="content">
        <div id="to_do_heading" class="a">Todo</div>
        <div id="completed_heading">Completed</div>
        
    </div>

    <div class="items">
        <ul id="unlist">

        </ul>
        
        

    </div>
    <div class="items1">
        <ul id="unlist1">

        </ul>
        
        

    </div>

    <div class="input">
        <div><i class="fa fa-plus-circle" aria-hidden="true"></i><input type="text" id="inp"placeholder="add a to-do"></div>
    </div>

    
</div>
<script src="https://kit.fontawesome.com/306d6464bb.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
