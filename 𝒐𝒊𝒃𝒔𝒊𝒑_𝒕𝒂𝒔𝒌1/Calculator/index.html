<!DOCTYPE html>
<html>

	<head>
	<title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/baad8b73f6.js"></script>
	
	</head>
	<body>
        
        <div class="nav">
        <div></div>
        <h1>Calculator</h1>
        <p><i class="fa fa-refresh" aria-hidden="true" onclick="reset()"></i></p>
        </div>

           <div class="container">
				<form NAME="myForm">
			<table>
				<tr>
				<td>
						<input TYPE="text" ID="screen" NAME="screen"><br/>
				</td>
				</tr>
                
				<tr>	
                    <td><input TYPE="button" NAME="7"   VALUE="  7  " onclick="updateTextbox(7)">
					<input TYPE="button" NAME="8"   VALUE="  8  " onclick="updateTextbox(8)">
					<input TYPE="button" NAME="9" VALUE="  9  " onclick="updateTextbox(9)">
                    <input TYPE="button" NAME="+"  VALUE="  +  " onclick="updateTextbox('+')"></td>
                </tr>

				<tr>		
                    <td><input TYPE="button" NAME="4"  VALUE="  4  " onclick="updateTextbox(4)">
					<input TYPE="button" NAME="5"  VALUE="  5  " onclick="updateTextbox(5)">
					<input TYPE="button" NAME="6"   VALUE="  6  " onclick="updateTextbox(6)">
					<input TYPE="button" NAME="-" VALUE="  -   " onclick="updateTextbox('-')"></td>
                </tr>

				<tr>		
					<td><input TYPE="button" NAME="1" VALUE="  1  " onclick="updateTextbox(1)">
					<input TYPE="button" NAME="2" VALUE="  2  " onclick="updateTextbox(2)">
					<input TYPE="button" NAME="3"  VALUE="  3  " onclick="updateTextbox(3)">
					<input TYPE="button" NAME="*" VALUE="  x  " onclick="updateTextbox('*')"></td>
                </tr>

				<tr>		
					<td><input TYPE="button" NAME="c" VALUE="  c  " onclick="reset();">
					<input TYPE="button" NAME="0"  VALUE="  0  " onclick="updateTextbox(0)">
					<input TYPE="button" NAME="="  VALUE="  =  " onclick="result();">
                    <input TYPE="button" NAME="/"   VALUE="  /   " onclick="updateTextbox('/')"></td>
					
				</tr>

			</table>
		</form>

        </div>

        
        <script src="script.js"></script>
	</body>
</html>
